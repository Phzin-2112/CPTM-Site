<!DOCTYPE html>
<html lang="pt-br">

<!-- Começo da Cabeça -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="icon" href="assets/img/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/css/csslogin.css">
</head> 
<!-- fim da cabeça -->

<!-- Começo do Corpo -->
<body> 
    <!-- DIV pro header da pagina, titulo e logo -->
    <div class="container">
        <div class="titulo">
            <img src="assets/img/imgloading.png">
            <h1>Faça seu login</h1>
        </div>
    <!-- Fim DIV pro header, pagina, etc -->

            <!-- Area de Login -->
        <div class="container-login">
            <div class="area-login">
                <form>
                    <input type="text" id="name-contato" placeholder="Nome/Email" required>
                    <input type="password" id="email-contato" placeholder="Senha" required>
                    <input type="submit" id="submit-contato" value="Entrar">
                </form>
            </div>
        </div>
    </div>
            <!-- Fim Area de Login -->

</body>
<!-- Fim Corpo -->
</html>
